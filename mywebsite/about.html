<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Website</title>
    <link rel="stylesheet" href="style.css">
    <a href=""></a>
</head>
<body>
    <header>
        <h1>Football Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Matches</a></li>
                <li><a href="#">Teams</a></li>
                <li><a href="#">Players</a></li>
                <li><a href="#">videos</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <button id="follow-button">Follow</button>
            </ul>
        </nav>
    </header>
    <section id="featured-match">
        <h2>Featured Match</h2>
        <div id="match-info">
            <p>Team 1 vs Team 2</p>
            <p>Date:month:Year</p>
            <p>Location: Stadium Name</p>
        </div>
    </section>

    <section id="latest-news">
        <h2>Latest News</h2>
        <div id="news-feed">
        </div>
    </section>

    <section id="videos">
        <h2>Videos</h2>
        <div id="video-feed"></div>
    </section>

    <section id="notifications">
        <h2>Notifications</h2>
        <div id="notification-feed"></div>
    </section>

    <section id="Messages">
        <h2>messages</h2>
        <div id="message-feed">
        </div>
    </section>

    <footer>
        <p>~copy; 2024 Football Website</p>
    </footer>
    

    <script src="main.js"></script>
</body>
</html>
